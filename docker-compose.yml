version: '3.1'

services:

  mongo:
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: toor
    ports:
      - 127.0.0.1:27017:27017
    volumes:
      - ./mongo_data:/data/db

  redis:
    image: redis
    restart: unless-stopped
    ports:
      - 127.0.0.1:6379:6379

