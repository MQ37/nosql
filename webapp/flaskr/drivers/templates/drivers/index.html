{% extends "base.html" %}

{% block content %}

<h1>Drivers table</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last name</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
        {% for driver in drivers %}
        <tr>
            <th scope="row">{{ driver.id }}</th>
            <th>{{ driver.first_name }}</th>
            <th>{{ driver.last_name }}</th>
            <th> {{ driver.age }} </th>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('drivers.add_driver') }}" class="btn btn-primary">Add next driver</a>

{% endblock %}
