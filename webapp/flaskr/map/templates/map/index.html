{% extends "base.html" %}

{% block content %}

<h1>Map index</h1>

<div class="card">
    <div class="card-header text-center">
        <h3>Find shortest route</h3>
    </div>
    <div class="card-body">
        <form action="" method="post">
            <div class="form-group col-sm-6 text-center" style="margin-left: auto;margin-right: auto;margin-top: 10px">
                <label for="start">Start city:</label>
                <select name="city1">
                    {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-sm-6 text-center" style="margin-left: auto;margin-right: auto;margin-top: 10px">
                <label for="end">Destination city:</label>
                <select name="city2">
                    {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Find!</button>
            </div>
        </form>
    </div>
</div>
{% if path %}
<div class="card" style="margin-top: 20px">
    <div class="card-header text-center">
        <h3>Shortest route</h3>
    </div>
    <div class="card-body">
        <div class="text-center">
            <div class="container">
                <div class="row justify-content-center align-items-center spacing">
                    {% for city in path %}
                    <div class="col-md-2 badge bg-primary m-2">
                        <h4>{{ city }}</h4>
                    </div>
                    {% if not loop.last %}
                    <div class="col-md-1">
                        <h4>-></h4>
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
            <h4>Distance: {{ distance }}km</h4>
        </div>
    </div>
</div>
{% endif %}

<a href="{{ url_for('map.add_city_view') }}" class="btn btn-primary">Add city</a>
<a href="{{ url_for('map.connect_cities_view') }}" class="btn btn-primary">Connect cities</a>

{% endblock %}
