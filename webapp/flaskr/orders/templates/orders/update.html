{% extends "base.html" %}

{% block above_container %}
    <a href="{{ url_for('orders.index_view') }}" style="color: black; text-decoration: none;" onmouseover="this.style.textShadow='0px 0px 1px black'" onmouseout="this.style.textShadow='none'"><- Back</a>
{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header text-center">
        <h3>Update order</h3>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group col-sm-6 text-center" style="margin-left: auto;margin-right: auto;margin-top: 10px">
                <label for="customer">Customer:</label>
                <input class="form-control" type="text" id="customer" name="customer" value="{{ customer }}" required>
            </div>
            <div class="form-grou col-sm-6 text-center" style="margin-left: auto;margin-right: auto;margin-top: 10px">
                <label for="driver">Choose driver:</label>
                <input class="form-control" type="text" id="driver" name="driver" list="drivers" value="{{ driver.first_name }} {{ driver.last_name }} ({{ driver.id }})" required>
                <datalist id="drivers">
                    {% for driver in drivers %}
                    <option value="{{ driver.first_name }} {{ driver.last_name }} ({{ driver.id }})"></option>
                    {% endfor %}
                </datalist>
            </div>
            <datalist id="cities">
                {% for (city_id, city_name) in cities %}
                <option value="{{ city_name }} ({{ city_id }})"></option>
                {% endfor %}
            </datalist>
            <div class="form-grou col-sm-6 text-center" style="margin-left: auto;margin-right: auto;margin-top: 10px">
                <label for="source">Choose source:</label>
                <input class="form-control" type="text" id="source" name="source" list="cities" value="{{ source }}" required>
            </div>
            <div class="form-grou col-sm-6 text-center" style="margin-left: auto;margin-right: auto;margin-top: 10px">
                <label for="target">Choose target:</label>
                <input class="form-control" type="text" id="target" name="target" list="cities" value="{{ target }}" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Update order</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
